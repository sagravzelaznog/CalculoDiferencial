<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de Cálculo Diferencial</title>
    <meta name="description" content="Curso Interactivo de Cálculo Diferencial - Aprende matemáticas de manera didáctica y simplificada" />
    <meta name="keywords" content="cálculo diferencial, matemáticas, educación, React, TypeScript" />
    <meta name="author" content="Curso de Cálculo Diferencial" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://curso-calculo-diferencial.netlify.app/" />
    <meta property="og:title" content="Curso de Cálculo Diferencial" />
    <meta property="og:description" content="Curso Interactivo de Cálculo Diferencial - Aprende matemáticas de manera didáctica y simplificada" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://curso-calculo-diferencial.netlify.app/" />
    <meta property="twitter:title" content="Curso de Cálculo Diferencial" />
    <meta property="twitter:description" content="Curso Interactivo de Cálculo Diferencial - Aprende matemáticas de manera didáctica y simplificada" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading fallback -->
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 2rem;
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">
          Curso de Cálculo Diferencial
        </h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">
          JavaScript está deshabilitado en tu navegador.
        </p>
        <p style="font-size: 1rem; opacity: 0.8;">
          Por favor, habilita JavaScript para acceder al curso interactivo.
        </p>
      </div>
    </noscript>
    
    <!-- Loading spinner -->
    <div id="loading-spinner" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
      color: white;
    ">
      <div style="
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      "></div>
      <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">
        Cargando Curso...
      </h2>
      <p style="font-size: 1rem; opacity: 0.8;">
        Preparando tu experiencia de aprendizaje
      </p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner when React loads */
      #root:not(:empty) + #loading-spinner {
        display: none;
      }
    </style>
    
    <script>
      // Hide loading spinner when React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const spinner = document.getElementById('loading-spinner');
          if (spinner) {
            spinner.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
